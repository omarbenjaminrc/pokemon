<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        

</head>
<body>
    <h1 class="col text-center">OG's</h1>
    <div class="row">

        <div id="pokemones" class=" col-8" >
            
        </div>
        <div class=" offset-1 col-3">
            <h3 id="nombre">nombre pokemon</h3>
            <img id="pokemono" src="">
            <h3 id="tipo">tipo</h3>
            <h3 id="altura">altura</h3>
            <h3 id="peso">peso</h3>
        </div>
        
    </div>
    
    <script>
        $(document).ready(function(){
            for (let i = 1; i <= 151; i++) {
                $("#pokemones").append(`<img id="${i}" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png" class="col-2">`)
            }
            $("img").on("click",function(){
                let id = $(this).attr("id");
                let imagen = $(this).attr("src");
                $.get(`http://pokeapi.co/api/v2/pokemon/${id}`, function(data){
                    $("#nombre").text("nombre: "+ data.name)
                    $("#pokemono").attr("src",imagen)
                    $("#tipo").text(data.types[0].type.name)
                    $("#altura").text("altura: "+ data.height)
                    $("#peso").text("peso: " + data.weight)
                    console.log(data)
                })
            })

        });
    </script>
</body>
</html>
